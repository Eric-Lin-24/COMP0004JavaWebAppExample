<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Patient</title>
</head>
<body>
  
  <h3>Patient Notes:</h3>
  <iframe id="fileFrame" width="100%" height="200"></iframe>

  <script>
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function() {
      var fileName = getQueryParam('file');
      if (fileName) {
        document.getElementById('fileFrame').src = fileName;
      }
    }
  </script>

</body>
</html>
